<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="container-slider">
        <div id="block-img">
          <img class="img-slider" src="images/img-1.jpg" alt="img-1" />
          <img class="img-slider" src="images/img-2.jpg" alt="img-2" />
          <img class="img-slider" src="images/img-3.jpg" alt="img-3" />
          <img class="img-slider" src="images/img-4.jpg" alt="img-4" />
          <img class="img-slider" src="images/img-5.jpg" alt="img-5" />
        </div>

        <div class="block-points" id="block-points">
          <span class="point-slider"></span>
          <span class="point-slider"></span>
          <span class="point-slider"></span>
          <span class="point-slider"></span>
          <span class="point-slider"></span>
        </div>

        <div class="block-arrows" id="block-arrows">
          <div class="btn-left" id="btn-left">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
          </div>
          <div class="btn-right" id="btn-right">
            <i class="fa fa-arrow-right" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
