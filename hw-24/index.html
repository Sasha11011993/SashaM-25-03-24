<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>We would like to help you</h1>
      <form action="">
        <div class="input-name input-container">
          <!-- <label for="example-name">Name</label> -->
          <input type="text" name="name" id="example-name" placeholder="Name" />
        </div>
        <div class="input-message input-container">
          <!-- <label for="example-message">Message</label> -->
          <textarea
            type="text"
            name="message"
            id="example-message"
            placeholder="Message"
          ></textarea>
        </div>
        <h2>How to answer you?</h2>
        <div class="input-phone input-container">
          <!-- <label for="example-phone">Phone number</label> -->
          <input
            type="tel"
            name="phone"
            id="example-phone"
            placeholder="Phone number"
          />
        </div>
        <div class="input-email input-container">
          <!-- <label for="example-email">Email</label> -->
          <input
            type="email"
            name="email"
            id="example-email"
            placeholder="Email"
          />
        </div>
        <div class="input-button input-container">
          <button type="submit">Send message</button>
        </div>
      </form>
    </div>
  </body>
</html>
